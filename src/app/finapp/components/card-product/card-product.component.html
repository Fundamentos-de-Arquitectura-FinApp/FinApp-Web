<div class="p-2">
  <div class="shadow-2 p-4 surface-card border-round card-container">
    <div class="relative mb-3 flex flex-column align-items-center">
      <img [src]="productCard?.imageUrl" class="mb-3 w-6 border-round" alt="product"
           style="width: 100%; height: 150px; object-fit: cover">
    </div>
    <div class="flex justify-content-between align-items-center mb-3">
      <span class="text-900 font-medium text-xl">{{ productCard?.name }}</span>
      <span>
        <i class="pi pi-star-fill text-yellow-500 mr-1"></i><span class="font-medium">5.0</span>
      </span>
    </div>
    <p class="mt-0 mb-3 text-600 line-height-3 description">
      {{ productCard?.description | slice:0:80 }}...
    </p>
    <span class="text-primary text-xl font-medium">S/. {{ productCard?.price }}</span>
  </div>
</div>
