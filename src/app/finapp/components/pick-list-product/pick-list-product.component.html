<div>
  <div class="card">
    <p-pickList
      [source]="sourceProducts"
      [target]="targetProducts"
      sourceHeader="Productos"
      targetHeader="Productos seleccionados"
      [dragdrop]="true"
      [responsive]="true"
      [sourceStyle]="{ height: '30rem' }"
      [targetStyle]="{ height: '30rem' }"
      filterBy="name"
      sourceFilterPlaceholder="Buscar por nombre"
      breakpoint="1400px"
      (onMoveAllToSource)="onMoveToSource($event)"
      (onMoveAllToTarget)="onMoveToTarget($event)"
      (onMoveToTarget)="onMoveToTarget($event)"
      (onMoveToSource)="onMoveToSource($event)">
      <ng-template let-product pTemplate="item">
        <div class="flex flex-wrap p-2 align-items-center gap-3">
          <img class="w-4rem shadow-2 flex-shrink-0 border-round" [src]="product.imageUrl"/>
          <div class="flex-1 flex flex-column gap-2">
            <span class="font-bold">{{ product.name }}</span>
          </div>
          <span class="font-bold text-900">
            {{ 'S/.' + product.price }}
          </span>
          <span class="font-bold text-900">
            {{ product.cuantity }}
          </span>
        </div>
      </ng-template>
    </p-pickList>
    <div class="mt-3 flex justify-content-center text-2xl">
      <span class="font-bold">Total: S/.{{ totalPrice }}</span>
    </div>
    <div class="mt-3 p-5 flex justify-content-center text-2xl">
      <p-button icon="pi pi-briefcase" label="Generar Orden" severity="danger" (onClick)="createOrder()"></p-button>
    </div>
  </div>
</div>
