<div class="surface-card shadow-2 border-round p-3" style="border-radius: 8px;">
  <div class="flex justify-content-center">
    <img [src]="clientCard?.photo" class="mb-3 w-6 border-round" alt="photo client"
         style="display: block; width: 100%; height: 150px; object-fit: cover">
  </div>
  <div class="text-center mb-3">
    <span class="text-900 font-bold text-lg">{{ clientCard?.names }} {{ clientCard?.paternalSurname }}</span>
  </div>

  <ul class="list-none m-0 p-2">
    <li class="flex justify-content-between align-items-center border-bottom-1 surface-border py-2">
      <span class="text-600 font-medium text-sm">Correo:</span>
      <span class="text-900 font-medium text-sm">{{ clientCard?.email }}</span>
    </li>
    <li class="flex justify-content-between align-items-center border-bottom-1 surface-border py-2">
      <span class="text-600 font-medium text-sm">Teléfono:</span>
      <span class="text-900 font-medium text-sm">{{ clientCard?.phone }}</span>
    </li>
    <li class="flex justify-content-between align-items-center border-bottom-1 surface-border py-2">
      <span class="text-600 font-medium text-sm">DNI:</span>
      <span class="text-900 font-medium text-sm">{{ clientCard?.dni }}</span>
    </li>
  </ul>

  <div class="flex justify-content-center align-items-end">
    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button" title="Editar cliente"></button>
    <button pButton pRipple icon="pi pi-plus" class="p-button-rounded p-button ml-2" title="Abrir diálogo de crédito"
            (click)="creditLimitDialog.openDialog()">
      <app-dialog-open-credit-limit #creditLimitDialog [clientId]="clientCard?.id"></app-dialog-open-credit-limit>
    </button>
  </div>
</div>
