<div class="flex h-screen">
  <div class="w-full border-50 md:w-6 p-6 md:p-8">
    <div class="mb-5 text-center">
      <img src="https://i.postimg.cc/wBCKs4KQ/finapp.png" alt="FinAppLogo" height="100" class="mb-3">
      <div class="text-900 text-3xl font-medium mb-3">¡Crea tu cuenta!</div>
      <span class="text-600 font-medium mr-2">¿Ya tienes una cuenta?</span>
      <a routerLink="/auth/login" class="font-medium no-underline text-blue-500 cursor-pointer">¡Inicia sesión aquí!</a>
    </div>
    <div>

      <label for="email" class="block text-900 font-medium mb-2">Nombre de usuario</label>
      <input id="email" type="text" placeholder="Ingresa tu nombre de usuario" pInputText class="w-full mb-3 p-3"
             [(ngModel)]="username">

      <label for="password" class="block text-900 font-medium mb-2">Contraseña</label>
      <input id="password" type="password" placeholder="Ingresa tu contraseña" pInputText class="w-full mb-3 p-3"
             [(ngModel)]="password">


      <label for="role" class="block text-900 font-medium mb-2">Rol</label>
      <div class="field w-full">
        <p-dropdown [options]="roles" [(ngModel)]="selectedRole" id="role" placeholder="Selecciona tu rol"></p-dropdown>
      </div>

      <div class="flex align-items-center justify-content-between mb-6">
        <div class="flex align-items-center">
          <p-checkbox id="terms" [binary]="true" styleClass="mr-2"></p-checkbox>
          <label for="terms">Acepto los <a class="text-blue-500">términos y condiciones</a></label>
        </div>
      </div>

      <button pButton pRipple label="Registrar" icon="pi pi-user-plus" class="w-full p-3" (click)="register()"></button>
      <p-divider align="center" styleClass="my-6">
        <span class="text-600 font-normal text-sm">O</span>
      </p-divider>
      <div class="flex justify-content-between">
        <button pRipple
                class="mr-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center">
          <i class="pi pi-facebook text-indigo-500 mr-2"></i>
          <span>Registrarse con Facebook</span>
        </button>
        <button pRipple
                class="ml-2 w-6 font-medium border-1 surface-border surface-100 py-3 px-2 p-component hover:surface-200 active:surface-300 text-900 cursor-pointer transition-colors transition-duration-150 inline-flex align-items-center justify-content-center">
          <i class="pi pi-google text-red-500 mr-2"></i>
          <span>Registrarse con Google</span>
        </button>
      </div>
    </div>
  </div>
  <div class="hidden md:block w-6 bg-no-repeat bg-cover"
       style="background-image: url('https://i.postimg.cc/9M5Sf4Tx/image.jpg')"></div>
</div>
