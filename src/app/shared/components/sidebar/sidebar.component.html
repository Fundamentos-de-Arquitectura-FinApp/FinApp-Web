<div class="min-h-screen flex relative lg:static surface-ground">
  <div id="app-sidebar-1"
       class="surface-section h-auto hidden lg:block flex-shrink-0 absolute lg:static left-0 top-0 z-1 border-right-1 surface-border select-none"
       style="width:280px">
    <div class="flex flex-column h-full">
      <div class="flex align-items-center px-5 flex-shrink-0" style="height:60px">
        <img src="https://i.postimg.cc/L6YrDvkf/logo-circular.png" alt="Image" height="50"
             class="justify-content-center">
      </div>
      <div class="overflow-y-auto">
        <ul class="list-none p-3 m-0">
          <li>
            <div pRipple class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                 pStyleClass="@next" enterFromClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                 leaveActiveClass="slideup">
              <span class="font-medium font-bold text-primary">FINANZAS</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li routerLink="/finapp/home">
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                  <i class="pi pi-home mr-2"></i>
                  <span class="font-medium">Home</span>
                </a>
              </li>
              <li>
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 border-round transition-colors transition-duration-150"
                   pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                   leaveActiveClass="slideup">
                  <i class="pi pi-users mr-2"></i>
                  <span routerLink="/finapp/clients" class="font-medium">Clientes</span>
                  <i class="pi pi-chevron-down ml-auto mr-1"></i>
                </a>
                <ul
                  class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                  <li routerLink="/finapp/add-client">
                    <a pRipple
                       class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 border-round transition-colors transition-duration-150">
                      <i class="pi pi-plus mr-2"></i>
                      <span class="font-medium">Agregar Cliente</span>
                    </a>
                  </li>
                </ul>
              </li>
              <li routerLink="/finapp/notifications">
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                  <i class="pi pi-comments mr-2"></i>
                  <span class="font-medium">Notificaciones</span>
                </a>
              </li>

              <li routerLink="/finapp/credits">
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                  <i class="pi pi-credit-card mr-2"></i>
                  <span class="font-medium">Creditos</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="list-none p-3 m-0">
          <li>
            <div pRipple class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer"
                 pStyleClass="@next" enterFromClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                 leaveActiveClass="slideup">
              <span class="font-medium font-bold text-primary">TIENDA</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li routerLink="/finapp/store-profile">
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors">
                  <i class="pi pi-warehouse mr-2"></i>
                  <span class="font-medium">Perfil</span>
                </a>
              </li>
              <li>
                <a pRipple
                   class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 border-round transition-colors transition-duration-150"
                   pStyleClass="@next" enterClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
                   leaveActiveClass="slideup">
                  <i class="pi pi-box mr-2"></i>
                  <span routerLink="/finapp/products" class="font-medium">Productos</span>
                  <i class="pi pi-chevron-down ml-auto mr-1"></i>
                </a>
                <ul
                  class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
                  <li routerLink="/finapp/add-product">
                    <a pRipple
                       class="flex align-items-center cursor-pointer p-3 text-700 hover:surface-100 border-round transition-colors transition-duration-150">
                      <i class="pi pi-plus mr-2"></i>
                      <span class="font-medium">Agregar producto</span>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <div class="mt-auto">
        <hr class="mb-3 mx-3 border-top-1 border-none border-bluegray-600"/>
        <ul class="list-none p-2 m-0 hidden origin-bottom animation-duration-150 overflow-hidden animation-ease-in-out">
          <li>
            <a pRipple
               class="flex align-items-center cursor-pointer p-3 hover:surface-100 border-round   transition-duration-150 transition-colors">
              <i class="pi pi-cog mr-2"></i>
              <span class="font-medium">Configuraci√≥n</span>
            </a>
          </li>
          <li>
            <a pRipple
               class="flex align-items-center cursor-pointer p-3 hover:surface-100 border-round   transition-duration-150 transition-colors">
              <i class="pi pi-sign-out mr-2"></i>
              <span class="font-medium" (click)="logout()">Salir</span>
            </a>
          </li>
        </ul>
        <a pRipple
           class="m-3 px-3 py-2 flex align-items-center hover:surface-100 border-round cursor-pointer transition-duration-150 transition-colors"
           pStyleClass="@prev" enterFromClass="hidden" enterActiveClass="slidedown" leaveToClass="hidden"
           leaveActiveClass="slideup">
          <i class="pi pi-user mr-2 py-1 align-items-center"></i>
          <span class="font-medium">{{ username() }}</span>
          <i class="pi pi-chevron-up ml-auto"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="min-h-screen flex flex-column relative flex-auto">
    <div class="flex flex-column flex-auto">
      <div class="surface-border border-round surface-section flex-auto">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
